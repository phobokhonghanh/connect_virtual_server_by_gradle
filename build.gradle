plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.hidetake.ssh" version "2.11.2"
    id 'war'
}
apply plugin: 'org.hidetake.ssh'
compileJava {options.encoding = "UTF-8"}
remotes {
    host {
//        host = '192.168.7.123'
        host = '10.201.1.123'
        user = 'root'
//        password = '123456'
        password = '02112002'
    }
}
ssh.settings { knownHosts = allowAnyHosts }
task docker_app_start {
    doLast {
        println 'begin docker_app_start'
        ssh.run {
            session(remotes.host) {
                execute 'docker stop tomcat9', ignoreError: true
                execute 'docker run -it --rm -d ' +
                        '--name tomcat9 ' +
                        '-v /usr/deploy:/usr/local/tomcat/webapps ' +
                        '-p 80:8080 ' + 'tomcat:9.0&'
            }
        }
    }
}
task docker_upload_file_to_server {
    doLast {
        println 'begin docker_upload_file_to_server'
        ssh.run {
            session(remotes.host) {
                remove '/usr/deploy/lab.war'
                remove '/usr/deploy/lab/'
                remove '/usr/deploy/Project/'
                put from: "${project.projectDir}/build/libs/Project-1.0-SNAPSHOT.war",
                        into: "/usr/deploy/lab.war"
            }
        }
    }
}
task docker_deploy {
    docker_deploy.dependsOn docker_app_start
    docker_deploy.dependsOn docker_upload_file_to_server
    docker_deploy.dependsOn build
    tasks.getByName('docker_app_start').mustRunAfter docker_upload_file_to_server
}
repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'javax.servlet:javax.servlet-api:3.1.0'
    api 'mysql:mysql-connector-java:8.0.30'
    api 'org.jdbi:jdbi3-core:3.35.0'
    api 'jstl:jstl:1.2'
    api 'com.sun.mail:javax.mail:1.6.1'
    api 'org.slf4j:slf4j-api:1.7.5'
    api 'org.slf4j:slf4j-log4j12:1.7.5'
    testImplementation 'junit:junit:3.8.1'

    implementation 'org.apache.httpcomponents:httpclient:4.5.14'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.apache.httpcomponents:fluent-hc:4.5.13'
    implementation 'commons-io:commons-io:2.11.0'
}

group = 'vn.edu.hcmuaf.fit'
version = '1.0-SNAPSHOT'
description = 'Project Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
